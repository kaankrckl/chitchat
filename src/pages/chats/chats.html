<ion-header>
  <ion-navbar>
    <ion-title>Direct Messages</ion-title>
    <ion-buttons end>
      <button >
      <ion-icon (click)="addFriend()" name="person-add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

<!--   <ion-toolbar>
    <ion-searchbar color="dark" ></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of (items | async)?.slice().reverse()" (click)="openChat(item)">
      <ion-avatar item-start>
        <img src="{{item.userpic}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.username}}</h2>
        <p>{{item.lastMessage}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
