<ion-header>
  <ion-navbar>
    <ion-title>Add Friend</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <p>Usernames are case sensetive.</p>
  <button ion-button block (click)="sendRequest()">Send Friend Request</button>
</ion-content>
