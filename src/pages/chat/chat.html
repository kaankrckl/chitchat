<ion-header>
  <ion-navbar>
    <ion-title>{{friendName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="message-list">
    <div class="message" *ngFor="let item of messages | async" >
      <div class="inner" [class]="item.username == username ? 
      'messageRight' : 'messageLeft'">
        <img  class="pic" src="{{item.userpic}}">
      </div>
      <div [class]="item.username == username ? 
      'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ item.username }}</div>
        <div class="message-text">{{ item.message }}</div>
        <div class="message-date">{{ item.createdAt }}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
    <div id="footer">
      <div class="elem">
        <ion-input type="text" placeholder="Enter your message here ..." [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button ion-button (click)="sendMessage()">
          <ion-icon name="send" id="stat"></ion-icon>
        </button>
      </div>
    </div>
</ion-footer>
