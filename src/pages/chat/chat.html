<ion-header>
  <ion-navbar>
    <ion-title>Username</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="message-list">
    <div class="message" *ngFor="let item of items | async" >
      <div class="inner" [class]="item.username == username ? 
      'messageRight' : 'messageLeft'">
        <img  class="pic" src="https://wallpaperaccess.com/full/354039.jpg">
      </div>
      <div class="innerMessage" [class]="item.username == username ? 
      'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ item.username }}</div>
        <div class="message-text">{{ item.message }}</div>
      </div>
    </div>

<!--    <ion-item class="text" *ngFor="let item of items | async">
			{{item.username}}
		</ion-item>  -->
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem">
        <ion-input type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button ion-button (click)="sendMessage()">
          <ion-icon name="send" id="stat"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
