
<ion-header>
  <ion-navbar>
    <ion-title>invitations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item  *ngFor="let item of items | async" (click)="openChat(item)">
      <ion-avatar item-start>
        <img src="{{item.userpic}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.username}}</h2>
        <p>Pending</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
